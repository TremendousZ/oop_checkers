<!DOCTYPE HTML>
<html>
    <head>
        <title>Checkers</title>
        <link rel="shortcut icon" type="image/png" href="./images/checkers_board_logo.png"></link>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src = checker.js></script>
        <script type="text/javascript" src = gameboard.js></script>
        <script type="text/javascript" src = game.js defer></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
                <source src="./video/night-water.mp4" type="video/mp4">
        </video>
        <div class = "container">
            <div class = "turn-wrapper appearAnimation">
                <div class = "sliding-background">
                    
                </div>  
                <div class="displayTurn slideAnimation">Player 1</div>
            </div>
            <div class ="win winAnimation rainbow"></div>
            <div class = "leftColumn">
                <div class = "buttonContainer">
                    <div class="playerTurn"></div>
                    <button class = "resetButton" >Reset Game</button>
                    <button class = "stopAnimation">Animations : ON</button>    
                </div>
            </div>
            <div class = "rightColumn">
                <div class = "gameboardBorder">
                    <div class= "gameArea">

                    </div>
                </div>
            </div>

        </div>
        
    </body>
